<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta nume="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Contacteaza-ne</h1>
        <p>Simțiți-vă liber să ne contactați și vă vom răspunde cât mai repede cu putinţă.</p>
        <form action="https://fullongeodesy.github.io/Contacteaza-ne/" method="POST">
            <label for="nume">nume:</label>
            <input type="text" nume="nume" id="nume">
            <label for="email">Email:</label>
            <input type="email" nume="email" id="email">
            <label for="adresa">adresa:</label>
            <input type="text" nume="adresa" id="adresa">
            <label for="mesaj">mesaj</label>
            <textarea nume="mesaj" cols="30" rows="10"></textarea>
            <input type="submit" value="Send">
        </form>
    </div>
</body>
</html>
