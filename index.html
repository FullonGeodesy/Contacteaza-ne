<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Contactează-ne</h1>
        <p>Simțiți-vă liber să ne contactați și vă vom răspunde cât mai repede cu putinţă.</p>
        <form action="https://formsubmit.co/b94874eab30e76e5443453ba67f32a64 " method="POST">
            <input type="hidden" name="_captcha" value="false">
            <label for="name">Nume:</label>
            <input type="text" name="name" id="name">
            <label for="email">e-mail:</label>
            <input type="email" name="email" id="email">
            <label for="subject">Adresa:</label>
            <input type="text" name="subject" id="subject">
            <label for="message">Mesaj</label>
            <textarea name="message" cols="30" rows="10"></textarea>
            <input type="submit" value="Send">
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $('form').on('submit', function(event) {
        event.preventDefault(); // Prevent form from submitting normally
        var formData = $(this).serialize(); // Get form data
        $.ajax({
            url: $(this).attr('action'),
            type: $(this).attr('method'),
            data: formData,
            success: function() {
                alert('Email sent successfully!');
                $('form')[0].reset(); // Add this line to clear the form fields
            }
        });
    });
});
</script>
</body>
</html>
